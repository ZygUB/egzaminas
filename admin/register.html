<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracijos forma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Registracijos forma</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Slapyvardis</label>
                        <input type="text" class="form-control" id="username" placeholder="Įveskite slapyvardį">
                    </div>
                    <div class="form-group">
                        <label for="email">El. paštas</label>
                        <input type="email" class="form-control" id="email" placeholder="Įveskite el. paštą">
                    </div>
                    <div class="form-group">
                        <label for="password">Slaptažodis</label>
                        <input type="password" class="form-control" id="password" placeholder="Įveskite slaptažodį">
                    </div>
                    <button type="submit" class="btn btn-primary">Registruotis</button>
                    <a href="./index.html" class="btn btn-primary">Prisijungti</a>
                </form>
            </div>
        </div>
    </div>
<script src="register.js"></script>
</body>
</html>
