<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartotojo skydelis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Administratoriaus skydelis</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h3>Pridėti renginį</h3>
                <form id="eventForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Pavadinimas" required>
                    </div>
                    <div class="form-group">
                        <select id="category" class="form-control" required>
                            <option value="">Pasirinkite kategoriją</option>
                            <option value="Koncertai">Koncertai</option>
                            <option value="Sportas">Sportas</option>
                            <option value="Parodos">Parodos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="location" placeholder="Vieta" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Aprašymas" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Sukurti renginį</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3>Renginių sąrašas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pavadinimas</th>
                            <th>Data</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody id="eventList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
