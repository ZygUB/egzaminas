<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimo forma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Prisijungimo forma</h2>
                <form>
                    <div class="form-group">
                        <label for="slapyvardis">Vartotojo vardas</label>
                        <input type="text" class="form-control" id="slapyvardis" placeholder="Įveskite vartotojo vardą">
                    </div>
                    <div class="form-group">
                        <label for="slaptazodis">Slaptažodis</label>
                        <input type="password" class="form-control" id="slaptazodis" placeholder="Įveskite slaptažodį">
                    </div>
                    <button type="submit" class="btn btn-primary">Prisijungti</button>
                    <a href="./register.html" class="btn btn-primary">Registruotis</a>
                </form>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
