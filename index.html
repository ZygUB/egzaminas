<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miesto Renginiai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .event-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating .star {
            cursor: pointer;
            color: gold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="search" class="form-control" placeholder="Ieškoti renginių...">
        </div>
        <div class="col-md-3">
            <select id="categoryFilter" class="form-control">
                <option value="">Pasirinkite kategoriją</option>
                <option value="Koncertai">Koncertai</option>
                <option value="Sportas">Sportas</option>
                <option value="Parodos">Parodos</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" id="dateFilter" class="form-control">
        </div>
    </div>

    <div class="row" id="eventList">
            <!-- RENGINIAI -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"> </script>

</body>
</html>
